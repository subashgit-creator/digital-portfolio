<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .recipe-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .recipe-card h3 {
            margin-top: 0;
        }
        .add-recipe-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Sharing Website</h1>

    <div class="container">
        <div id="recipe-list"></div>

    </div>
    <script>

            { title: "Spaghetti Bolognese", description: "A classic Italian pasta dish with rich tomato and meat sauce." },
            { title: "Vegetable Stir-Fry", description: "A quick and healthy mix of vegetables stir-fried in soy sauce." }
        ];

        function displayRecipes() {
            const recipeList = document.getElementById("recipe-list");
            recipeList.innerHTML = "";
            recipes.forEach(recipe => {
                const card = document.createElement("div");
                card.className = "recipe-card";
                card.innerHTML = `<h3>${recipe.title}</h3><p>${recipe.description}</p>`;
                recipeList.appendChild(card);
            });
        }
